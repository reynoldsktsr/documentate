<!DOCTYPE html>
<html ng-app="documentateApp">
<head>
	<title>Documentate</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="js/user.js"></script>
	<script src="js/angular/app.js"></script>
	<script src="js/angular/controllers.js"></script>
	<!-- <script src="js/form.js"></script> -->


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/docu_styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#documentate-navbar" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="" alt="documentateLogo">
				</a>
			</div>

			<div class="collapse navbar-collapse" id="documentate-navbar">
				<ul class="nav navbar-nav">
					<li><a href="#">Info</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Support</a></li>
				</ul>
				<div class="navbar-form navbar-right" ng-controller="AuthorizationController">
					<div ng-if="auth == false">
						<button class="btn btn-default" data-toggle="modal" data-target="#login-modal">Log In</button>
						<button class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Register</button>
					</div>
					<div ng-if="auth == true">
						<div class="dropdown" style="display: inline-block;">
							<span data-toggle="dropdown">
								<img src="{{icon}}">
								<span class="caret"></span>
							</span>

								<div class="dropdown-menu">
									<div class="dropdown-header">Signed in as <span>{{uid}}</span></div>
									<hr />
									<li><a href="#">Projects</a></li>
									<li><a href="#">Settings</a></li>
									<li><hr /></li>
									<li><a onclick="user.logout()">Log Out</a></li>
								</div>
						</div>

						
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Documentate</h1>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="col-xs-4">
				<p class="text-muted">Footer</p>
			</div>
		</div>
	</footer>



	<div ng-controller="ModalController">
		<div ng-include="'template/modal.html'"></div>
	</div>
</body>


	
</html>
